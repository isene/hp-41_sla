<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1f2e"/>
  
  <!-- Service Level visualization -->
  <g transform="translate(75, 75)">
    <!-- Main gauge -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#334155" stroke-width="3"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#475569" stroke-width="1"/>
    
    <!-- Gauge sectors -->
    <path d="M 0,-45 A 45,45 0 0,1 31.8,-31.8" fill="none" stroke="#dc2626" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M 31.8,-31.8 A 45,45 0 0,1 45,0" fill="none" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M 45,0 A 45,45 0 0,1 31.8,31.8" fill="none" stroke="#fbbf24" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M 31.8,31.8 A 45,45 0 0,1 0,45" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Needle -->
    <g transform="rotate(0)">
      <line x1="0" y1="0" x2="0" y2="-35" stroke="#fff" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" values="-45;135;-45" dur="4s" repeatCount="indefinite"/>
      </line>
      <circle cx="0" cy="0" r="4" fill="#475569" stroke="#64748b" stroke-width="1"/>
    </g>
    
    <!-- SLA percentage display -->
    <rect x="-25" y="15" width="50" height="15" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
    <text x="0" y="26" font-family="monospace" font-size="8" fill="#10b981" text-anchor="middle">99.9%</text>
    
    <!-- Labels -->
    <text x="-35" y="-35" font-family="monospace" font-size="4" fill="#dc2626" text-anchor="middle">CRIT</text>
    <text x="35" y="-35" font-family="monospace" font-size="4" fill="#f59e0b" text-anchor="middle">WARN</text>
    <text x="35" y="40" font-family="monospace" font-size="4" fill="#fbbf24" text-anchor="middle">OK</text>
    <text x="-35" y="40" font-family="monospace" font-size="4" fill="#10b981" text-anchor="middle">GOOD</text>
    
    <!-- Status indicators -->
    <g transform="translate(0, -25)">
      <rect x="-20" y="0" width="40" height="8" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
      <text x="0" y="5" font-family="monospace" font-size="4" fill="#94a3b8" text-anchor="middle">UPTIME</text>
    </g>
    
    <!-- HP-41 display -->
    <g transform="translate(0, 50)">
      <rect x="-30" y="0" width="60" height="10" fill="#7f9f7f" stroke="#5a6f5a" stroke-width="1" rx="1"/>
      <text x="0" y="7" font-family="monospace" font-size="5" fill="#1a2f1a" text-anchor="middle">SLA MONITOR</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">SLA</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Service Level Analysis</text>
</svg>